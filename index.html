<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/app.css">
    <title>Tracalorie | Meal & Calorie Tracker</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul id="nav-mobile" class="right">
                </ul>
            </div>
        </nav>

    </div>
    <div class="container clear-btn">
        <div class="row right">
            <div class="col s12">
                <button class="btn-clear waves-effect waves-light deep-orange darken-1 btn"><i class="material-icons left"></i>Clear
                    All</button>
            </div>
        </div>
    </div>

    <main>

        <div class="container ">
            <div class="row form z-depth-4">
                <form class="col s12">
                    <div class="row form-heading center">
                        <div class="col s12">
                            <h4 class="center">Add Meal/ Food Item</h4>
                        </div>


                    </div>
                    <div class="row">
                        <div class=" col s6">
                            <label for="meal">Meal</label>
                            <input placeholder="Add Meal" id="meal" type="text" class="input-field validate">
                        </div>
                        <div class=" col s6">
                            <label for="calories">Calories</label>
                            <input id="calories" min="1" placeholder="Add Calories" type="number"
                                class="input-field validate">
                        </div>
                    </div>

                    <div class="row right">
                        <div class="col s12 ">
                            <button class="btn-add waves-effect waves-light red lighten-1 btn"><i
                                    class="material-icons left">add</i>Add Meal</button>
                            <button class="btn-update waves-effect waves-light red lighten-1 btn"><i
                                    class="material-icons left">add</i>Update Meal</button>
                            <button class="btn-delete waves-effect waves-light red lighten-1 btn"><i
                                    class="material-icons left">add</i>Delete Meal</button>
                            <button class="btn-back waves-effect waves-light red lighten-1 btn"><i
                                    class="material-icons left">add</i>Back</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <h4>
                        Total Calories <span class="calories-no">0</span>
                    </h4>
                </div>
                <div class="col s12">
                    <ul id="collections" class="calories-collection">
                        <!-- <li class="calorie-item z-depth-2" id="item-0">
                            <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                            <a href="#" class="calorie-edit">
                                <i class="material-icons right icon-color">edit</i>
                            </a>
                        </li>
                        <li class="calorie-item z-depth-2" id="item-0">
                            <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                            <a href="#" class="calorie-edit">
                                <i class="material-icons right icon-color">edit</i>
                            </a>
                        </li> -->
                    </ul>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="row center">
            <div class="col s12">
                <p class="footer-text">Built with <i class="material-icons tiny icon-color">favorite</i> by Ayooluwa
                    Oyewo</p>
            </div>
        </div>
    </footer>
    <script src="/assets/js/app.js"></script>
</body>

</html>
